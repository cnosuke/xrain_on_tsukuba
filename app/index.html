        <script src="http://maps.google.com/maps/api/js?sensor=true"></script>

        <script type="text/javascript">
        function gMapInitialize() {
            var latlng = new google.maps.LatLng(36.082957,140.05);
            var myOptions = {
                zoom: 11,
                center: latlng,
                mapTypeControlOptions: { mapTypeIds: ['noText', google.maps.MapTypeId.ROADMAP] },
                disableDefaultUI: true,
                scrollwheel: false 
            };
            var map = new google.maps.Map(document.getElementById('mapGoogle'), myOptions);

            var styleOptions = [{
                featureType: 'administrative',
                elementType: 'labels',
                stylers: [{ visibility: 'off'}]
            }, {
                featureType: 'all',
                elementType: 'geometry',
                stylers: [{gamma: 1}, {saturation: 50}]
            }
            ];
            var styledMapOptions = { name: '文字なし' }
            var lopanType = new google.maps.StyledMapType(styleOptions, styledMapOptions);
            map.mapTypes.set('noText', lopanType);
            map.setMapTypeId('noText');
        }
        </script>
